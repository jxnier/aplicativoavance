<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario IA</title>
    <link rel="shortcut icon" href="../../assets/logo iub.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/lineas.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

<body class="container-md mt-5 mb-5 gap-3">
    <body class="container-md mt-5 mb-5 gap-3">
        <header class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <a class="navbar-brand" href="https://www.unibarranquilla.edu.co/" target="_blank">
                        <img src="../../assets/logo-itsa.png" alt="Logo de la IUB" height="50">
                    </a>
                </div>
                <nav class="col-md-6 navbar navbar-expand-md navbar-light justify-content-end">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="0Paciente.html" class="nav-link">Atrás</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <div class="mt-4 d-flex flex-row gap-3">
            <i class="bi bi-ui-radios" style="font-size: 1.5rem"></i>
            <div class="text-center">
                <h2>Formulario asistido por IA</h2>
            </div>      
        </div>
      <div class="m-0 border-0">
        <form class="needs-validation was-validated" novalidate="" onsubmit="sendFormData(); return false;" >
          <div class="row p-3 align-items-center" style="background-color: #f5f0f7; border-radius: 16px">
            <h4>Que tan frecuente...</h4>
            <br />
            <div class="form-group col-md-6">
              <label for="Sadness">¿Qué tan frecuente te sientes triste?</label>
              <select class="form-control" id="Sadness">
                <option value="" disabled selected="">Que tan frecuente</option>
                <option value="0">La mayoría de las veces</option>
                <option value="3">Por lo general</option>
                <option value="2">A veces</option>
                <option value="1">Rara vez</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="Euphoric">¿Qué tan frecuente te sientes eufórico?</label>
              <select class="form-control" id="Euphoric">
                <option value="" disabled selected>Que tan frecuente</option>
                <option value="0">La mayoría de las veces</option>
                <option value="3">Por lo general</option>
                <option value="2">A veces</option>
                <option value="1">Rara vez</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="agotamiento"
                >¿Qué tan frecuente te sientes agotado?</label
              >
              <select class="form-control" id="agotamiento">
                <option value="" disabled selected>Que tan frecuente</option>
                <option value="0">La mayoría de las veces</option>
                <option value="3">Por lo general</option>
                <option value="2">A veces</option>
                <option value="1">Rara vez</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="insomnio"
                >¿Qué tan frecuente no puedes conciliar el sueño?</label
              >
              <select class="form-control" id="insomnio">
                <option value="" disabled selected>Que tan frecuente</option>
                <option value="0">La mayoría de las veces</option>
                <option value="3">Por lo general</option>
                <option value="2">A veces</option>
                <option value="1">Rara vez</option>
              </select>
            </div>
          </div>
          <div
            class="row p-3 align-items-center mt-4 mb-4"
            style="background-color: #f5f0f7; border-radius: 16px"
          >
            <h4>En un rango de 1 al 10</h4>
            <br />
            <div class="form-group col-md-6">
              <label for="actividad_sexual"
                >¿Qué tan activo sexualmente eres?</label
              >
              <select class="form-control" id="actividad_sexual">
                <option value="" disabled selected>Del 1 al 10</option>
                <option value="0">1 de 10</option>
                <option value="1">2 de 10</option>
                <option value="2">3 de 10</option>
                <option value="3">4 de 10</option>
                <option value="4">5 de 10</option>
                <option value="5">6 de 10</option>
                <option value="6">7 de 10</option>
                <option value="7">8 de 10</option>
                <option value="8">9 de 10</option>
                <option value="9">10 de 10</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="concentracion">¿Qué tan concentrado te sientes?</label>
              <select class="form-control" id="concentracion">
                <option value="" disabled selected>Del 1 al 10</option>
                <option value="0">1 de 10</option>
                <option value="1">2 de 10</option>
                <option value="2">3 de 10</option>
                <option value="3">4 de 10</option>
                <option value="4">5 de 10</option>
                <option value="5">6 de 10</option>
                <option value="6">7 de 10</option>
                <option value="7">8 de 10</option>
                <option value="8">9 de 10</option>
                <option value="9">10 de 10</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="optimismo">¿Qué tan optimista eres?</label>
              <select class="form-control" id="optimismo">
                <option value="0">1 de 10</option>
                <option value="1">2 de 10</option>
                <option value="2">3 de 10</option>
                <option value="3">4 de 10</option>
                <option value="4">5 de 10</option>
                <option value="5">6 de 10</option>
                <option value="6">7 de 10</option>
                <option value="7">8 de 10</option>
                <option value="8">9 de 10</option>
                <option value="9">10 de 10</option>
              </select>
            </div>
          </div>
          <div
            class="row p-3 align-items-center mt-4 mb-4"
            style="background-color: #f5f0f7; border-radius: 16px"
          >
            <h4>Responde si o no</h4>
            <br />
            <div class="form-group col-md-6">
              <label for="cambio_humor">¿Cambias de humor de la nada?</label>
              <select class="form-control" id="cambio_humor">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="pensamientos_suicidas"
                >¿Haz pensado en quitarte la vida?</label
              >
              <select class="form-control" id="pensamientos_suicidas">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="anorexia"
                >¿NO comes bien por tratar de verte mas delgado(a)
                (anorexia)?</label
              >
              <select class="form-control" id="anorexia">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="respeto_autoridad"
                >¿Respetas siempre a la figura de autoridad dependiendo el
                contexto?</label
              >
              <select class="form-control" id="respeto_autoridad">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="intentado_explicar"
                >¿Haz intentado explicar cómo te sientes?</label
              >
              <select class="form-control" id="intentado_explicar">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="respuesta_agresiva"
                >¿Respondes agresivamente ante cualquier problema?</label
              >
              <select class="form-control" id="respuesta_agresiva">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="ignorar_problemas"
                >¿Ignoras los problemas y sigues adelante?</label
              >
              <select class="form-control" id="ignorar_problemas">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="colapso_emocional"
                >¿Haz presentado crisis emocionales o colapsos mentales?</label
              >
              <select class="form-control" id="colapso_emocional">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="admitir_errores"
                >¿Normalmente admites tus errores?</label
              >
              <select class="form-control" id="admitir_errores">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="sobreanalizar"
                >¿Sobreanalizas o piensas demasiado las cosas?</label
              >
              <select class="form-control" id="sobreanalizar">
                <option value="" disabled selected>Si o no</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <div style="display: flex; align-self: center;justify-content: center;" class="d-grid"><button style="width: 200px;" type="submit" class="btn btn-success btn-md">Enviar</button></div>        
        </form>
    <script src="../../js/Paciente/paciente.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>
</html>
