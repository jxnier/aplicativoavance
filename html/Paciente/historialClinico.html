<!DOCTYPE html>
<html lang="es">
<head>
    <script src="../../js/Paciente/ValidarInicoPaciente.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../assets/logo iub.png" type="image/x-icon">
    <script src="../../js/Paciente/ValidarInicoPaciente.js"></script>
</head>
<body>
    <header class="container-fluid bg-light py-3">
        <div class="row">
            <div class="col-md-6">
                <a class="navbar-brand" href="https://www.unibarranquilla.edu.co/" target="_blank">
                    <img src="../../assets/logo-itsa.png" alt="Logo de la IUB" height="50">
                </a>
            </div>
            <nav class="col-md-6 navbar navbar-expand-md navbar-light justify-content-end">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="0Paciente.html" class="nav-link">Atrás</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0 text-center">Subir Historial clínico</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" method="post" enctype="multipart/form-data" action="http://localhost:3000//subir_historial">
                    <div class="mb-3">
                        <label for="pdf" class="form-label">Seleccionar Historial clínico (PDF):</label>
                        <input type="file" class="form-control-file" id="pdf" name="pdf" accept=".pdf" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Subir Historial clínico</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
