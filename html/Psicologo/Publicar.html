<!DOCTYPE html>
<html lang="es">
<head>
    <script src="../../js/Psicologo/ValidarInicioPsico.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../assets/logo iub.png" type="image/x-icon">
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <a class="navbar-brand" href="https://www.unibarranquilla.edu.co/" target="_blank">
                    <img src="../../assets/logo-itsa.png" alt="Logo de la IUB" height="50">
                </a>
            </div>
            <nav class="col-md-6 navbar navbar-expand-md navbar-light justify-content-end">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="0Psicologo.html" class="nav-link">Atrás</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mt-3">
        <div class="container mt-3">
            <h2 class="text-center">Publicar Evento</h2>
            <form id="publicarEventoForm">
                <div class="form-group">
                    <label for="titulo">Título del evento:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del evento" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de publicación:</label>
                    <select class="form-control" id="tipo" required>
                        <option value="" disabled selected>Seleccione el tipo de evento</option>
                        <option value="evento">Evento</option>
                        <option value="anuncio">Anuncio</option>
                        <option value="consejo">Consejo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contenido">Descripción del evento:</label>
                    <textarea class="form-control" id="contenido" rows="5" placeholder="Ingrese una descripción del evento" required></textarea>
                    <div id="error-message" class="error-message" style="color: red; display: none;">Por favor ingrese contenido de la publicación.</div>
                </div>
                <button type="submit" class="btn btn-primary mt-3" onclick="publicar(event)">Publicar</button>
            </form>
        </div>

         <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" role="dialog" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionModalLabel">¡Publicación Exitosa!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://via.placeholder.com/150" alt="Checkmark Image">
                    <p>Su evento se ha publicado correctamente.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="../../js/Psicologo/Publicar.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
